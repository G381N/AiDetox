<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <br>
      First Name:<input type="text" placeholder="John" required>
      <br><br>
      Last Name:<input type="text" placeholder="Doe" required>
      <br><br>
      Are you coming?<br>
      <input type="radio" name="invite">Yes<br>
      <input type="radio" name="invite">No<br>
      <input type="radio" name="invite">Maybe<br>      
      <br><br>
      Any dietary restrictions for main course?<br>
      <input type="checkbox">Vegiterian<br>
      <input type="checkbox">Keto<br>
      <input type="checkbox">Milk Allergy<br>
      <input type="checkbox">Peanut Allergy<br>
      <input type="checkbox">Gluten Free<br>
      <br><br>
      <input type="submit" text="Submit">
    </form>
  </body>
</html>
