<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <style>
            .topbar{
                background: #fff;
                padding: 1px 20px;
                border-bottom: 1px solid #ccc;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .topbar button {
                padding: 5px 10px;
                margin-left: 5px;
            }

            main {
                display: flex;
            }

            aside {
                width: 200px;
                background: #fff;
                padding: 15px;
                border-right: 1px solid #ccc;
            }

            section {
                flex: 1;
                padding: 20px;
            }
            
            form {
                background: #fff;
                padding: 20px;
                border: 1px solid #ddd;
            }
            
            label {
                display: block;
                margin-bottom: 5px;
            }
            .row {
                display: flex;
                gap: 10px;
            }

            .row .field {
                 flex: 1;
            }

             input,
             textarea {
                width: 100%;
                padding: 8px;
                border-radius: 8px;
                border: 1px solid #ccc;
            }

            .field {
                margin-bottom: 15px;
                padding: 10px;
            }

            button[type="submit"] {
                padding: 10px;
                width: 100%;
            }
            body {
             font-family: Arial, sans-serif;
             background: #f4f4f4;
  }

        </style>
    </head>
    <body>


        <header class="topbar">
            <h1>Final Project</h1> 
            <div>
                <button>Preview</button>
                <button>Share</button>
            </div>
        </header>


        <main>

            
        <aside>
            <h2>Form Components</h2>
            <button>Name</button>
            <button>Email</button>
            <button>Message</button>
            <button>Submit</button>
        </aside> 

        <section>
            <h2>Form name and details</h2>
            <p>Write your form description here</p>
            <form>
                 <div class="row">

                        <div class="field">
                            <label for="name">First Name:</label>
                            <input type="text" id="fname" placeholder="John">
                        </div>

                        <div class="field">
                            <label for="name">Last Name:</label>
                            <input type="text" id="lname" placeholder="Doe">
                        </div>

                 </div>


                 <div class="row">

                        <div class="field">
                            <label for="name">Email:</label>
                            <input type="email" id="email" placeholder="john.doe@example.com">
                        </div>

                        <div class="field">
                            <label for="name">Contact Number:</label>
                            <input type="number" id="contact" placeholder="123-456-7890">
                        </div>
                 </div>

                        <div class="field">
                            <label for="name">Address:</label>
                            <input type="text" id="Address" placeholder="123 Main St">
                        </div>

                 <div class="row">
                        
                        <div class="field">
                            <label for="name">Country:</label>
                            <input type="text" id="Country" placeholder="India">
                        </div>

                        <div class="field">
                            <label for="name">City:</label>
                            <input type="text" id="City" placeholder="Bangalore">
                        </div>
                        
                        <div class="field">
                            <label for="name">Zip:</label>
                            <input type="text" id="Zip" placeholder="560001">
                        </div>    

                 </div>

                        <div class="field">
                            <label for="name">Zip:</label>
                            <input type="file">
                        </div>
                 
                        <div class="field">
                            <label>Message</label>
                            <textarea rows="4" placeholder="Enter the message here"></textarea>
                        </div>


                    <input type="submit" value="Submit">
            </form>
        </section>
        </main>
    </body>
</html>
