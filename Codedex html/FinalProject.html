<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <h3>Form Builder</h3>
    <div>
      <button>Preview</button>
      <button>Share</button>
    </div>
  </header>

  <main class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <p><strong>Form Components</strong></p>
      <ul>
        <li>Name</li>
        <li>Email</li>
        <li>Address</li>
        <li>Upload</li>
      </ul>
    </aside>

    <!-- Form Area -->
    <section class="content">
      <h2>Form Name and Details</h2>
      <p class="desc">Write your form description here</p>

      <form class="form-box">

        <div class="row">
          <div class="field">
            <label>First Name</label>
            <input type="text">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input type="text">
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Email</label>
            <input type="email">
          </div>
          <div class="field">
            <label>Contact Number</label>
            <input type="text">
          </div>
        </div>

        <div class="field">
          <label>Address</label>
          <input type="text">
        </div>

        <div class="row">
          <div class="field">
            <label>Country</label>
            <input type="text">
          </div>
          <div class="field">
            <label>City</label>
            <input type="text">
          </div>
          <div class="field">
            <label>Zip</label>
            <input type="text">
          </div>
        </div>

        <div class="field">
          <label>Upload File</label>
          <input type="file">
        </div>

        <div class="field">
          <label>Message</label>
          <textarea rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>

      </form>
    </section>

  </main>

</body>
</html>
