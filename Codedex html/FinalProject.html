<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <style>
            .topbar{
                background: #fff;
                padding: 1px 20px;
                border-bottom: 1px solid #ccc;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .topbar button {
                padding: 5px 10px;
                margin-left: 5px;
            }

            main {
                display: flex;
            }

            aside {
                width: 260px;
                background: #fff;
                padding: 18px;
                border-right: 1px solid #eee;
            }

            .component-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .component {
                background: #fff;
                border: 1px solid #f0f0f0;
                border-radius: 8px;
                padding: 10px 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                color: #333;
                box-shadow: 0 1px 0 rgba(0,0,0,0.02);
            }

            section {
                flex: 1;
                padding: 20px;
            }
            
            form {
                background: #fff;
                padding: 20px;
                border: 1px solid #ddd;
            }
            
            label {
                display: block;
                margin-bottom: 8px;
                color: #666;
                font-size: 13px;
            }
            .row {
                display: flex;
                gap: 10px;
            }

            .row .field {
                 flex: 1;
            }

                 input,
                 textarea {
                     width: 100%;
                     padding: 10px;
                     border-radius: 6px;
                     border: 1px solid #e6e6e6;
                     background: #fff;
                     box-shadow: none;
                     box-sizing: border-box;
                     font-size: 14px;
                }

            .upload-box {
                border: 2px dashed #d6d6d6;
                padding: 26px;
                text-align: center;
                color: #777;
                border-radius: 6px;
                background: #fbfbfb;
                margin-bottom: 12px;
            }

            .small-field {
                flex: 0 0 180px;
            }

            .controls {
                display: flex;
                align-items: center;
                gap: 20px;
                margin-top: 6px;
            }

            .toggle {
                display: flex;
                gap: 8px;
                align-items: center;
                font-size: 13px;
            }

            button[type="submit"] {
                padding: 10px 18px;
                border-radius: 6px;
                background: #2d8cff;
                color: #fff;
                border: none;
                cursor: pointer;
            }

            .field {
                margin-bottom: 15px;
                padding: 0;
            }

            button[type="submit"] {
                padding: 10px;
                width: 100%;
            }
            body {
             font-family: Arial, sans-serif;
             background: #f4f4f4;
  }

        </style>
    </head>
    <body>


        <header class="topbar">
            <h1>Final Project</h1> 
            <div>
                <button>Preview</button>
                <button>Share</button>
            </div>
        </header>


        <main>

            
        <aside>
            <h2>Form Component</h2>
            <div class="component-grid">
                <div class="component">Numbers</div>
                <div class="component">Name</div>
                <div class="component">Email</div>
                <div class="component">Address</div>
                <div class="component">Single Line</div>
                <div class="component">Heading</div>
                <div class="component">Checkbox</div>
                <div class="component">Single Choice</div>
                <div class="component">Upload File</div>
                <div class="component">Dropdown</div>
                <div class="component">Image</div>
                <div class="component">Paragraph</div>
            </div>
        </aside>

        <section>
            <h2>Form Name and Details</h2>
            <p>Write your form description here</p>
            <form>
                 <div class="row">

                        <div class="field">
                            <label>First name</label>
                            <input type="text" id="fname" placeholder="">
                        </div>

                        <div class="field">
                            <label>Last Name</label>
                            <input type="text" id="lname" placeholder="">
                        </div>

                 </div>


                 <div class="row">

                        <div class="field">
                            <label>Contact Number</label>
                            <input type="text" id="contact" placeholder="">
                        </div>

                        <div class="field">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="">
                        </div>
                 </div>

                        <div class="field">
                            <label>Address</label>
                            <input type="text" id="Address" placeholder="">
                        </div>

                 <div class="row">
                        
                        <div class="field small-field">
                            <label>Country</label>
                            <input type="text" id="Country" placeholder="">
                        </div>

                        <div class="field small-field">
                            <label>City</label>
                            <input type="text" id="City" placeholder="">
                        </div>
                        
                        <div class="field small-field">
                            <label>Zip code</label>
                            <input type="text" id="Zip" placeholder="">
                        </div>    

                 </div>

                <div class="row">
                    <div class="field">
                        <label>Would you like to be notified about our services?</label>
                        <div class="controls">
                            <div class="toggle"><label><input type="radio" name="notify" checked> Yes</label> <label><input type="radio" name="notify"> No</label></div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Write Your Message</label>
                    <textarea rows="5" placeholder=""></textarea>
                </div>

                <div style="text-align:right;"><button type="submit">Submit</button></div>

            </form>
        </section>
        </main>
    </body>
</html>
