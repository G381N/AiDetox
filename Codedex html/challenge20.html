<!DOCTYPE>
<html>
  <head>
    <title>Welp</title>
  </head>
    <body>
      <form>
        <label for="firstname">Enter Firstname     : </label><input type="text" id="firstname" placeholder="John" required><br>
        <label for="lastname">Enter Lastname       : </label><input type="text" id="lastname" placeholder="Doe" required><br>
        <label for="nickname">Enter Nickname       : </label><input type="text" id="nickname" placeholder="JhonnyBhai" required><br>
        <label for="bookname">Enter Book Book Name : </label><input type="text" id="bookname" placeholder="Harrypotter" required><br>
        <label>Would you try this book again : </label><br>
        <input type="Radio" name="choice">YES<br>
        <input type="Radio" name="choice">NO<br>
        <input type="Radio" name="choice">MAYBE<br><br>
        <label for="rating">Enter the rating for the Book : </label><input type="number" max="5" min="1" id="rating" required><br><br>
        <label for="textarea">Enter your comments here : </label><br>
        <textarea id="textarea" rows="7" columns="42" maxlength="250" placeholder="Enter your comments for the book here...."></textarea><br><br>
        <input type="submit" text="Submit Review">
      </form>      
    </body>
</html>
